<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

    <body class="bg-amber-200 flex justify-center items-center">
        <div
          class="bg-amber-400 w-80 h-96 relative top-48 rounded-3xl flex items-center justify-center flex-col gap-5"
        >
          <h3 class="text-white font-bold text-4xl mb-5">REGISTER</h3>
          <input type="text" placeholder="Username" class="name rounded-lg px-8 py-2" />
          <input
            type="password"
            placeholder="Password"
            class="pass rounded-lg px-8 py-2"
          />

          <input
            type="password"
            placeholder="confirm Password"
            class="confirmPass rounded-lg px-8 py-2"
          />
          <button
            class="bg-cyan-500 text-white px-3 py-1 rounded-lg hover:bg-cyan-800"
          >
          Register
          </button>
    
          <p><a href="login.html">already have an account?</a></p>
        </div>
    <script src="./scripts/Register.js"></script>
</body>
</html>
